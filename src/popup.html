<!-- popup.html -->
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body data-theme="light">
  <header>
    <h1>Pomodoro</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </header>
  <section class="settings">
    <div>
      <label>Focus: <span id="focusLabel">25</span>m</label>
      <input type="range" id="focusRange" min="5" max="60" step="5">
    </div>
    <div>
      <label>Break: <span id="breakLabel">5</span>m</label>
      <input type="range" id="breakRange" min="1" max="30" step="1">
    </div>
  </section>
  <section class="controls">
    <button id="reset">Reset</button>
    <button id="skip">Skip</button>
  </section>
  <div id="clock"></div>
  <script src="popup.js"></script>
</body>
